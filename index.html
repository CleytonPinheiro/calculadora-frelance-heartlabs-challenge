<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Freela - He4rtDevs</title>
       <!-- <script type="text/javascript" src="main.js"></script> -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
       <center>
			<header>
				<h1>Calculadora Freenlance</h1>
			</header>
           <form class="form"
                 onsubmit="CalculadoraController.calcular()"
                 method="get" id="form-calculo">

                 <label for="tDiario">Tempo Diário:</label>
                 <span data-tooltip="Número de horas dedicadas ao projeto por dia">
                     <input type="number" id="tDiario" name="tDiario"></span>

                <label for="dEfetivos">Dias Efetivos:</label>
                <span data-tooltip="Número de dias da semana que você irá trabalhar no projeto">
                    <input type="number" id="dEfetivos" name="dEfetivos"></span>

                <label for="dFerias">Dias de Férias:</label>
                <span data-tooltip="Número de dias que você irá tirar folga">
                    <input type="number" id="dFerias" name="dFerias"></span>

                <label for="vTotal">Valor Total:</label>
                <span data-tooltip="Valor total a ser recebido" >
                    <input type="number" id="vTotal" name="vTotal"></span>

                 <h3>O valor da hora é: </h3>
                 <div id="result"> </div>

               <button class="btn btn-primary" type="submit">Calcular</button>

             </form>
       </center>

       <script src="js/app/controllers/CalculadoraController.js" ></script>
       <script src="js/app/models/Calculadora.js" ></script>

</html>
